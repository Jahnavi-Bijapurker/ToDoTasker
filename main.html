<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
    <title>todotasker</title>
  </head>
  <body>

<!-- NAVBAR SECTION -->
    <div class="navbar">
      <div class="logo">
        <img src="./Assets/book2.png" />
        <h1>ToDoTasker</h1>
      </div>

      <div class="components">
         <h2> <a href="./index.html" id="login">Home</a></h2>
         <h2> <a href="./contact.html" id="contact">Contact Us</a></h2>
        <button id="signIn">Login</button>
      </div>
    </div>

    <div class="heading">

      <h1 id="customize"> CUSTOMIZE YOUR TASKS HERE</h1>
          <button id="change">Turn On Diary Mode</button>
        </div>
    <!-- TASKS SECTION -->


    <div class="container" id="container">
    
    <h1 class="text text-center mt-5">TODO LIST</h1>

    <form id="new-task-form">

        <div class="mb-3">
          <h2 class="form-label">Add Tasks</h2>
          <input type="text" class="form-control" placeholder="Enter the task you want to do" id="new-task-input"/>
        </div>
        <button type="submit" class="btn btn-success" id="new-task-submit">Submit</button>
      </form>
        <div class="task-list">
            <h1 class="mt-5 mb-5">Tasks</h1>

             <div class="tasks">
               

             </div>

        </div>
</div>
        <!-- ///////////diary part/////// -->

<div class="container">
<div class="diaryContainer mt-5">
  <form id="new-diary-form">
    <div class="mb-3">
      <h2>Dear Diary</h2>
      <textarea type="text" placeholder="Enter your daily Blog"  rows="15" cols="80"></textarea>

    </div>
    <button type="submit" class="btn btn-success" id="new-diary-submit">Submit</button>

  </form>
  <div class="entry-list">
    <h1 class="mt-5 mb-5">Entries</h1>

     <div class="entries">
       

     </div>

</div>
</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./app.js"></script>
    
  </body>
</html>
